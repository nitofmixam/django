<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Почтальон</h5>
    <nav class="ms-5" style="margin-left:auto!important;">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:home' %}">Главная</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:clients' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:messages' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailings' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:logs' %}">Логи</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-secondary" href="{% url 'users:profile' %}"><b>Профиль</b></a>
        <a class="p-2 btn btn-primary" href="{% url 'users:logout' %}"><b>Выйти</b></a>
        {% else %}
        <a class="p-2 btn btn-secondary" href="{% url 'users:register' %}"><b>Зарегистрироваться</b></a>
        <a class="p-2 btn btn-primary" href="{% url 'users:login' %}"><b>Войти</b></a>
        {% endif %}
    </nav>
</div>
