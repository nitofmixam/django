{% extends 'catalog/base.html' %}

{% block context %}
<div class="col-12">
    {% if object %}
    <form action="{% url 'catalog:product_update' object.pk %}" class="row" method="post" enctype="multipart/form-data">
        {% else %}
        <form action="{% url 'catalog:product_create' %}" class="row" method="post" enctype="multipart/form-data">
            {% endif %}
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Редактирование продукта
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Редактирование версии
                        </h3>
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for f in formset.forms %}
                        {{ f.as_p }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </form>
</div>


{% endblock %}
