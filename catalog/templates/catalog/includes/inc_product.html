{% load my_tags %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="{{ object.image|mymedia }}" alt="product">
        <div class="card-header">
            <h2 class="my-0 font-weight-normal">{{ object.name }}</h2>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
            <h6 class="card-title pricing-card-title">{{ object.category }}</h6>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ object.description|slice:100 }}</li>
            </ul>
            <a href="{% url 'catalog:product' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Посмотреть</a>
        </div>
    </div>
</div>
