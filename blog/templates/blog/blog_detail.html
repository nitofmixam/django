{% extends 'catalog/base.html' %}

{% block content %}
{% load my_tags %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Статья "{{ object.title }}"
                                ({{ object.slug }})
                            </h3>
                        </div>
                        <img class="card-img-top d-flex h-100 p-3 mx-auto flex-column" src="{{ object.blog_img|mymedia }}" alt="blog_img" style="max-width: 50%;">
                        <div class="card-body">
                            <p>
                                {{ object.text }}
                            </p>
                        </div>
                        <div class="card-footer">
                            Просмотры: {{ object.views_count }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
