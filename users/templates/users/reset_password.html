{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
     <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
                <div class="card">
                    <div class="card-body">
                         <h3 class="card-title">Восстановление пароля</h3>
                        {% csrf_token %}
                       <div class="mb-3">
                         <label for="email">Почта</label>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Ваше имя" required>    Напишите почту для отправки пароля
                       </div>

                    </div>
                    <button type="submit" class="btn btn-primary">
                        Сменить пароль
                    </button>
                </div>
            </div>
     </form>
</div>
{% endblock %}
